<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 100px;
        }
        .heart {
            color: red;
            font-size: 36px;
            margin: 0 10px;
            display: inline-block;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        .yes-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes heart {
            0% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(45deg);
            }
            50% {
                transform: scale(1) rotate(0deg);
            }
            75% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }
        .heart-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-animation .heart-icon {
            position: absolute;
            animation: heart 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div>
        <span class="heart">&#10084;</span>
        <span>I love you Amna</span>
        <span class="heart">&#10084;</span>
    </div>
    <div>
        <h2>Will you marry me?</h2>
        <button id="yesBtn" onclick="chooseOption('yes')">Yes</button>
        <button id="noBtn" onclick="chooseOption('no')">No</button>
    </div>

    <script>
        function chooseOption(option) {
            if (option === 'yes') {
                alert("Great! Let's start planning our wedding!");
                document.getElementById("yesBtn").disabled = true;
                document.getElementById("noBtn").disabled = true;

                // Display heart animations
                displayHeartAnimations();
            } else {
                // Create Yes button everywhere
                createYesButtonEverywhere();
            }
        }

        function displayHeartAnimations() {
            const heartsContainer = document.createElement("div");
            heartsContainer.className = "heart-animation";

            for (let i = 0; i < 30; i++) {
                const heartIcon = document.createElement("span");
                heartIcon.className = "heart-icon";
                heartIcon.style.top = Math.random() * 100 + "%";
                heartIcon.style.left = Math.random() * 100 + "%";
                heartIcon.innerHTML = "&#10084;";
                heartsContainer.appendChild(heartIcon);
            }

            document.body.appendChild(heartsContainer);
        }

        function createYesButtonEverywhere() {
            const yesButton = document.createElement("button");
            yesButton.innerHTML = "Yes";
            yesButton.className = "yes-btn";
            yesButton.onclick = function() {
                alert("Great! Let's start planning our wedding!");
                displayHeartAnimations();
            };

            document.body.appendChild(yesButton);
        }
    </script>
</body>
</html>
